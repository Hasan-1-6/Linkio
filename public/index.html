<!DOCTYPE html>
<html lang="en" style="font-family: Poppins;" style="padding: 0; margin:0;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="icon" href="/icon.png">
</head>

<body class="h-[92vh] w-[100vw]" >
    <nav class="sticky top-0 bg-orange-600 h-16 flex items-center">
        <h2 class="inline text-white text-3xl font-bold pl-4">Link.io</h2>
        <h4 class="inline text-white font-bold pl-4 pt-2">A simple link shortner !</h4>
    </nav>    

    <div class="flex justify-center items-center h-[100%] w-[100%]">
        <div class="h-[30%] md:w-[60%] w-[90%] bg-slate-100 rounded-xl  border-black flex flex-col justify-center">
            <form id="urlForm" class=" flex  w-full justify-center ">
                <input id="inputfield" type="text" name="enteredUrl" class="w-[70%] rounded p-2">
                <button type="submit" class="bg-orange-500 text-white p-2 rounded"> Submit </button>
            </form>
            <a href="#" id="anchorForLink" class="text-center mt-8 text-blue-600 underline"></a>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
